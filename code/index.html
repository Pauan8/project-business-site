<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Nano Colors</title>
  <!-- dont forget to add a css file and link it here! -->
</head>

<body>
  <!-- video or image as a header is cool :) -->
  <header class="header">
    <div class="header__buzz header__buzz--turquoise header__buzz--left">
      <h2 class="header__buzz__word">be brave</h2>
    </div>
    <div class="header__buzz header__buzz--purple header__buzz--right">
      <h2 class="header__buzz__word">be bold</h2>
    </div>
    <container
      class="header__img header__img--small header__img--animation-up header__img--animation-short header__img--hidden-mobile ">
      <img class="header__img" src="./images/hearthair1920px.jpg">
    </container>
    <container
      class="header__img header__img--medium header__img--animation-down header__img--animation-long header__img--hidden-desktop">
      <img class="header__img" src="./images/leftMobile.png">
    </container>
    <container
      class="header__img header__img--xs header__img--animation-down header__img--animation-long header__img--hidden-mobile">
      <img class="header__img" src="./images/leftDesktop.png">
    </container>
    <container
      class="header__img header__img--medium header__img--animation-up header__img--animation-long header__img--hidden-desktop">
      <img class="header__img" src="./images/rightMobile.png">
    </container>
    <container
      class="header__img header__img--xs header__img--animation-up header__img--animation-long header__img--hidden-mobile">
      <img class="header__img" src="./images/rightDesktop.png">
    </container>
    <container
      class="header__img header__img--small header__img--animation-down header__img--animation-short header__img--hidden-mobile">
      <img class="header__img" src="./images/flowyhair1920px.jpg">
    </container>
    </div>
    <div class="header__logo">
      <h1 class="header__logo__text"></h1>
    </div>
  </header>
  <nav class="nav">
    <a class="nav__link">New releases</a>
    <a class="nav__link">Products</a>
    <a class="nav__link">Online store</a>
    <a class="nav__link">Chart</a>
    <a class="nav__link">Sign up</a>
  </nav>

  <main class="main">

    <section class="signup">
      <h2>Sign Up!</h2>
      <form class="signup__form">
        <div class="signup__row"><label for="fname">First Name</label><br>
          <input type="text" id="fname" name="fname" placeholder="Nano"><br></div>
        <div class="signup__row"><label for="lname">Last Name</label><br>
          <input type="text" id="lname" name="lname" placeholder="McColors"><br></div>
        <div class="signup__row"><label for="email">Email:</label><br>
          <input type="email" id="email" name="email" placeholder="Nano@colors.com"><br></div>
        <div class="signup__row"><input type="radio" id="woman" name="gender">
          <label for="woman">Woman</label><br></div>
        <div class="signup__row"><input type="radio" id="man" name="gender">
          <label for="woman">Man</label><br></div>
        <div class="signup__row"><input type="radio" id="other" name="gender">
          <label for="woman">Other</label></div>
      </form>
      <form class="signup__form">
        <div class="signup__row"><label for="user">Username:</label><br>
          <input type="text" id="user" name="user" placeholder="You Username"><br></div>
        <div class="signup__row"><label for="pwd">Password:</label><br>
          <input type="password" id="pwd" name="pwd" placeholder="You Password"><br></div>
        <div class="signup__row"><input type="checkbox" id="privacy" name="privacy">
          <label for="privacy">I agree to the <a href="">privacy policy</a></label></div>
        <div class="signup__row"><input type="checkbox" id="privacy" name="privacy">
          <label for="privacy">I agree to the <a href="">privacy policy</a></label><br><br></div>
        <div class="signup__row"><input type="submit" value="Sign Up"></div>
      </form>
      <container class="signup__image  signup__image--hidden-mobile">
        <img class="signup__image" src="./images/colors1920px.jpg">
      </container>
      <container class="signup__image signup__image--landscape signup__image--hidden-desktop signup__image--flex-first">
        <img class="signup__image" src="./images/colors640px.jpg">
      </container>
    </section>

    <section class="accordion">
      <div class="accordion__FAQ">
        <h2>FAQ</h2>
        <div class="accordion__display" id="question1">Question1</div>
        <div class="accordion__expand">
          <p>Lorem ipsum...</p>
        </div>
        <div class="accordion__display" id="question2">question 2</div>
        <div class="accordion__expand">
          <p>Lorem ipsum...</p>
        </div>
      </div>

      <div class="accordion__product">
        <h2>NEW PRODUCTS</h2>
        <div class="accordion__display" id="product1">
          <container class="accordion__image"><img src=""></container>Product 1
        </div>
        <div class="accordion__expand">
          <p>Lorem ipsum...</p>
        </div>
        <div class="accordion__display" id="product2">
          <container class="accordion__image"><img src=""></container>Product 2
        </div>
        <div class="accordion__expand">
          <p>Lorem ipsum...</p>
        </div>
      </div>
    </section>
    <!-- dont forget to link the javascript file here! -->
  </main>

  <footer class="footer">
    <div class="footer__wrapper">
      <h1 class="footer__logo"> N|C
      </h1>
      <p>&copy; Pauline Andersson 2021</p>
      <div class="footer__social">
        <div class="footer__icon"><img src="./images/Fb.svg"></div>
        <div class="footer__icon"><img src="./images/Instagram.svg"></div>
        <div class="footer__icon"><img src="./images/Linkedin.svg"></div>
        <div class="footer__icon"><img src="./images/Twitter.svg"></div>
      </div>
    </div>
  </footer>

</body>

</html>
