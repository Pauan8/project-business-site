  <main class="main">
    <section class="signup">
      <h2>Sign Up!</h2>
      <form class="signup__form">
        <div class="signup__form__row"><label for="fname">First Name</label><br>
          <input type="text" id="fname" name="fname" placeholder="Nano"><br></div>
        <div class="signup__form__row"><label for="lname">Last Name</label><br>
          <input type="text" id="lname" name="lname" placeholder="McColors"><br></div>
        <div class="signup__form__row"><label for="email">Email:</label><br>
          <input type="email" id="email" name="email" placeholder="Nano@colors.com"><br></div>
        <div class="signup__form__row"><input type="radio" id="woman" name="gender">
          <label for="woman">Woman</label><br></div>
        <div class="signup__form__row"><input type="radio" id="man" name="gender">
          <label for="woman">Man</label><br></div>
        <div class="signup__form__row"><input type="radio" id="other" name="gender">
          <label for="woman">Other</label></div>
      </form>
      <form class="signup__form">
        <div class="signup__form__row"><label for="user">Username:</label><br>
          <input type="text" id="user" name="user" placeholder="You Username"><br></div>
        <div class="signup__form__row"><label for="pwd">Password:</label><br>
          <input type="password" id="pwd" name="pwd" placeholder="You Password"><br></div>
        <div class="signup__form__row"><input type="checkbox" id="privacy" name="privacy">
          <label for="privacy">I agree to the <a href="">privacy policy</a></label></div>
        <div class="signup__form__row"><input type="checkbox" id="privacy" name="privacy">
          <label for="privacy">I agree to the <a href="">privacy policy</a></label><br><br></div>
        <div class="signup__form__row"><input type="submit" value="Sign Up"></div>
      </form>
      <container class="signup__image  signup__image--hidden-mobile">
        <img class="signup__image" src="./images/colors1920px.jpg">
      </container>
      <container class="signup__image signup__image--landscape signup__image--hidden-desktop signup__image--flex-first">
        <img class="signup__image" src="./images/colors640px.jpg">
      </container>
    </section>
